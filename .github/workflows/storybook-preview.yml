name: Deploy Storybook Preview

on:
  pull_request:
    branches:
      - sb
    types: [opened, synchronize, reopened]

jobs:
  deploy-storybook:
    if: github.head_ref != 'dev' && github.head_ref != 'main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpx nx run micro-ui:build-storybook --skip-nx-cache

      - name: Deploy to Temporary Folder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: apps/micro-ui/storybook-static
          destination_dir: sb/pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Add Storybook Preview Link to PR Description
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          STORYBOOK_URL="https://chaddoy.github.io/fs/sb/pr-${PR_NUMBER}"
          PREVIEW_SECTION="---

### Storybook Preview ðŸš€

View the live preview here: [Storybook Preview](${STORYBOOK_URL})"

          # Get the existing PR description
          ORIGINAL_BODY=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
            https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER} | jq -r .body)

          # Remove any existing Storybook preview section (if job re-runs)
          CLEAN_BODY=$(echo "$ORIGINAL_BODY" | awk '/^---/{exit} {print}')

          # Append new section
          UPDATED_BODY="${CLEAN_BODY}\n\n${PREVIEW_SECTION}"

          # Update PR
          jq -n --arg body "$UPDATED_BODY" '{body: $body}' > pr_body.json

          curl -s -X PATCH -H "Authorization: token ${GH_TOKEN}" \
            -H "Content-Type: application/json" \
            -d @pr_body.json \
            https://api.github.com/repos/${REPO}/issues/${PR_NUMBER}
